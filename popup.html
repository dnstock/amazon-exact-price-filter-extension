<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amazon Exact Price Filter</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <main>
    <header>
      <img src="icons/icon-48.png" alt="" />
      <h1>Exact Price Filter</h1>
    </header>

    <form id="price-form">
      <div class="field">
        <label for="minPrice">Minimum price</label>
        <div class="input-wrap">
          <span class="prefix">$</span>
          <input id="minPrice" name="minPrice" type="number" min="0" step="0.01" placeholder="e.g., 12.50" inputmode="decimal" />
        </div>
      </div>

      <div class="field">
        <label for="maxPrice">Maximum price</label>
        <div class="input-wrap">
          <span class="prefix">$</span>
          <input id="maxPrice" name="maxPrice" type="number" min="0" step="0.01" placeholder="e.g., 49.99" inputmode="decimal" />
        </div>
      </div>

      <p class="hint">Works on Amazon.com search results. The extension updates the URL with <code>low-price</code> and <code>high-price</code>.</p>

      <div id="error" role="alert" aria-live="polite"></div>
      <div id="status" aria-live="polite"></div>

      <div class="actions">
        <button id="applyBtn" type="submit">Apply</button>
        <button id="resetBtn" type="button" class="secondary">Reset</button>
      </div>
    </form>

    <footer>
      <small>
        Tip: You can fill just one of the fields (min or max). If both are filled, min must be less than max.
      </small>
    </footer>
  </main>

  <script src="popup.js"></script>
</body>
</html>
